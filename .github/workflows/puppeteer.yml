name: DeployerBotTest

on:
  pull_request:
  #    types: [ labeled ]
  workflow_call:
    inputs: { }
    secrets: { }
env:
  COMPOSE_FILE: docker-compose.yml
  NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
concurrency: docker_compose_ngrok_free_test
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn i
        working-directory: e2e
      - run: yarn test
        working-directory: e2e
